{% extends 'base.html' %}

{% block head %}
<title>List of task finished</i></title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Finished</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Date_finished</th>
            <th>Finished status</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_finished.date() }}</td>
                <td>
                    <p>Finished</p>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
